var canvas = document.getElementById("myCanvas");

class Empty { }

let Position = Base => class extends Base {
    constructor() {
        super();
        this.set_xy(0, 0);
        this.set_dxdy(0, 0);
    }
    set_x(x) {
        this.x = x;
    }
    set_y(y) {
        this.y = y;
    }
    set_xy(x, y) {
        this.set_x(x);
        this.set_y(y);
    }
    set_dx(dx) {
        this.dx = dx;
    }
    set_dy(dy) {
        this.dy = dy;
    }
    set_dxdy(dx, dy) {
        this.set_dx(dx);
        this.set_dy(dy);
    }
};

let Movable = Base => class extends Position(Base) {
    constructor() {
        super();
    }
    move() {
        this.x += this.dx;
        this.y += this.dy;
    }
};
class Image extends Movable(Empty) {
    constructor(id, x, y) {
        super();
        this.set_xy(x, y);
        this.img = document.getElementById(id);
    }
    draw() {
        ctx.drawImage(this.img, this.x, this.y);
    }
}

valueToId.set(2, "two");
valueToId.set(4, "four");
valueToId.set(8, "eight");

class Tile extends Image {
    constructor(id, x, y, value) {

//        this.img = document.getElementById(valueToId.get(this.id));
    }
    set_next(next) {
        this.next_value = next;
    }
    transfer() {
        this.set_value(this.next_value);
    }
    set_nxny(x, y) {
        this.nx = x;
        this.ny = y;
    }
    set_moving(m) {

    }
    set_direction(dir) {

    }
    stop() {

        this.set_direction("none");
        this.set_dxdy(0, 0);
    }
    move() {

        } else if (this.dir == "Down") {

        } else if (this.dir == "Left") {

        } else if (this.dir == "Right") {
            arrived = this.x >= this.nx;
            //print("moving right");
        } else {
            //print("no direction");
        }
        if (this.moving) {
        print(arrived);
        print(this.dir);
        print(this.dir == "Up");
        print(this.x + ", " + this.y + " goint to " + this.nx + ", " + this.ny);
        }
        if (arrived) {
        /*
         * Transfer graphics. move back to old spot
         * need func to reset xy given r, c index of tiles[][].
         */
        print("================================> Stopped.");
        this.stop()
        this.set_xy(this.rx, this.ry);
        this.transfer();
        }
    }
    get_image() {
        return document.getElementById(valueToId.get(this.value));
    }
    draw() {
        ctx.drawImage(this.get_image(), this.x, this.y, 128, 128);
        //ctx.drawImage(this.img, this.x, this.y, 128, 128);

}
var rightPressed = false;
var leftPressed = false;
var upPressed = false;
var downPressed = false;

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
    else if(e.key == "Up" || e.key == "ArrowUp") {
        upPressed = true;
    }
    else if(e.key == "Down" || e.key == "ArrowDown") {
        upPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
    else if(e.key == "Up" || e.key == "ArrowUp") {
        upPressed = false;
    }
    else if(e.key == "Down" || e.key == "ArrowDown") {
        upPressed = false;
    }
}
function createArray(length) {
    var arr = new Array(length || 0),
        i = length;

    if (arguments.length > 1) {
        var args = Array.prototype.slice.call(arguments, 1);
        while(i--) arr[length-1 - i] = createArray.apply(this, args);
    }

    return arr;
}

    return c * 128;
}
function posY(r, c) {

var tiles = createArray(4, 4);
function randint(len) {
    return Math.floor(Math.random() * Math.floor(len));
}
function initTiles() {
    var row = randint(4);
    var col = randint(4);
    for (var r = 0; r < 4; r++) {
    for (var c = 0; c < 4; c++) {

    }

function drawTiles() {

function zeros(arr) {
    var onRight = createArray(4);
    for (var i = 0; i < 4; i++) {
        onRight[i] = 0;
    }
    var idx = 0;
    for (var i = 0; i < 4; i++) {
        if (arr[i] != 0) {
            onRight[idx] = arr[i];
            idx += 1;
        }
    }
    return onRight;
}

function merge(arr) {
    arr = zeros(arr);
    if (arr[0] == arr[1] && arr[0] != 0) {
        arr[0] = arr[0] + 1;
        arr[1] = 0;
        //next->score += power(arr[0]);
        if (arr[2] == arr[3] && arr[2] != 0) {
            arr[2] = arr[2] + 1;
            arr[3] = 0;
            //next->score += power(arr[2]);
        }
    } else {
        if (arr[1] == arr[2] && arr[1] != 0) {
            arr[1] = arr[1] + 1;
            arr[2] = 0;
            //next->score += power(arr[1]);
        } else {
            if (arr[2] == arr[3] && arr[2] != 0) {
                arr[2] = arr[2] + 1;
                arr[3] = 0;
                //next->score += power(arr[2]);
            }
        }
    }
    return zeros(arr);
}
function specialCase(a) {
    return (a[0] != 0 && a[1] != 0 && a[2] == 0 && a[3] != 0 && a[0] != a[1] && a[1] == a[3]);
}
function copyArray(arr) {
    var len = 0;
    for (let e of arr) {
        len += 1;
    }
    var copy = createArray(len);
    for (var i = 0; i < len; i++) {
        copy[i] = arr[i];
    }
    return copy;
}
function shiftArray(curr_exp, next_exp) {
    if (specialCase(curr_exp)) {
        var special = createArray();
        special[0] = 0;
        special[1] = 0;
        special[2] = 0;
        special[3] = 2;
        return special;
    }
    var currCopy = copyArray(curr_exp);
    var shiftsPast = createArray(4);
    for (var i = 0; i < 4; i++) {shiftsPast[i] = 0;}

    var numMergesAccountedFor = 0;
    for (var i = 0; i < 4; ) {
        if (currCopy[i] == 0) {
            shiftsPast[i] += 1;
            i++;
        } else if (currCopy[i] == currCopy[i + 1]) {
            shiftsPast[i] += 1;
            numMergesAccountedFor++;
            i += 2;
        } else {
            i++;
        }
    }
    //calc diff in trailing zeros.
    //this tells number of merges
    var currZeros = zeros(currCopy);
    var nextCopy = copyArray(next_exp);

    var numMerges = 0;
    var currCount = 0;
    var nextCount = 0;
    var j = 3;
    while (currZeros[j] == 0) {j -= 1; currCount+=1;}
    j = 3;
    while (nextCopy[j] == 0) {j--; nextCount++;}
    numMerges = nextCount - currCount;
    var maxShifts = 0;
    var shifts = createArray(4);
    shifts[0] = 0;
    for (var i = 1; i < 4; i++) {
        shifts[i] = shiftsPast[i - 1] + shifts[i - 1];
        if (shifts[i] > maxShifts) {
            maxShifts = shifts[i];
        }
    }
    //account for unaccounted merges
    if (numMerges > numMergesAccountedFor) {
        var encounteredFirstMerger = 0;
        for (var i = 0; i < 4; i++) {
          if (encounteredFirstMerger == 1) {
            shifts[i] += 1;
          }
          if (currCopy[i] != 0 && encounteredFirstMerger == 0) {
            encounteredFirstMerger = 1;
          }
        }
    }
    //dont want to shift empty tiles
    for (var i = 0; i < 4; i++) {
        if (curr_exp[i] == 0) {
            shifts[i] = 0;
        }
    }
    return shifts;
}
function moveUp() {
    var column = createArray(4);
    for (var  c = 0; c < 4; c++) {
        for (var r = 0; r < 4; r++) {
            column[r] = tiles[r][c].value;
            if (r == 3) {
                var merged = merge(column);
                for (var i = 0; i < 4; i++) {
                    tiles[i][c].set_next(merged[i]);
                }
                var shiftArr = shiftArray(column, copyArray(column));
                for (var i = 0; i < 4; i++) {
                    if (shiftArr[i] != 0) {
                    var tile = tiles[i][c];
                    tile.set_moving(true);
                    tile.set_direction("Up");
                    print("===========> " + tile.dir);
                    tile.set_dxdy(0, -100);
                    tile.set_nxny(tile.x, tile.y - 128 * shiftArr[i]);
                    tiles[i][c] = tile;
                    }
                }
            }
        }
    }
}

function all_stationary() {
    for (var r = 0; r < 4; r++) {
        for (var c = 0; c < 4; c++) {
            if (tiles[r][c].moving) {
                return false;

function transfer() {
    for (var r = 0; r < 4; r++) {
        for (var c = 0; c < 4; c++) {
            tiles[r][c].transfer();
        }
    }
}
function add_new_tile() {
    var r = randint(4);

    var not_found = true;
    while (tiles[r][c].value != 0 && not_found) {
        r = randint(4);
        c = randint(4);

function update_positions() {
    if (all_stationary()) {
        //transfer();
        add_new_tile();
    }
    var len = 4;
    for (var r = 0; r < len; r++) {
        for (var c = 0; c < len; c++) {
            tiles[r][c].move();
        }
    } 
}
function move() {
    update_positions();
    if (upPressed) {
        moveUp();
    }
    else if (downPressed) {
        moveDown();
    }
    else if (upPressed) {
        moveUp();
    }
    else if (upPressed) {

    }
}
function printTiles() {
    var text = "";
    for (var r = 0; r < 4; r++) {
        for (var c = 0; c < 4; c++) {
            text += tiles[r][c].value + " ";
        }
        text += "\n";
    }
    document.getElementById("value").innerText = text;
}
function main() {
    move();
    drawTiles();
    printTiles();
}

}
