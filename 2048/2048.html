<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        * {
            padding: 0;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 100px;
        }
        h2 {
            font-size: 50px;
            margin-bottom: 3%;
        }
        div {
            font-size: 50px;
            height: 10%;
            width: 25%;
            float: center;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 2%;
            border: 1px solid black;
            padding: 5%;
            background-color: grey;
            color: white;
        }
        div.hard {
            background-image: linear-gradient(darkred, red);
        }
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        form, div {
            margin: 0 auto;
            width:250px;
        }
        canvas.game, form.game, div.game {
            display: none;
        }
        /*lock screen*/
        html.-is-locked {
            overflow: hidden !important;
        }
    </style>
</head>
<body id="body" style="background-color: #F5F5DC">
<title>2048</title>
<h1 id="title"> 2048 </h1>
<h2 id="score"> Score: 0 </h2>

<!--Game-->
<canvas class="myCanvas" id="myCanvas" width="512" height="512" style="border: 1px solid"> </canvas>
<h1 id="press status"> </h1>
<h1 id="value" style="display: none"> </h1>
<h1 id="merged"> </h1>
<h1 id="output"> </h1>
<div id="restartButton" style="display: none"> restart </div>
<div id="continueButton" style="display: none"> continue </div>

<!-- import code in order. -->
<!-- lock screen -->
<script type="text/javascript">
    var html = document.querySelector('html');
    html.classList.add('-is-locked');
</script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="handler.js"></script>
<script type="text/javascript" src="Tile.js"></script>
<script type="text/javascript" src="tiles.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
